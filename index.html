<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    
    <script src="./js/moment.js"></script>
    <script src="./js/moment-precise-range.js"></script>
    <icon src="icon.png" />
    <title>Bienvenido</title>
</head>
<body>
    <header>
            <h2>Contador de dias</h2>
    </header>
    
    <div class="container" id="clock">
      <div class="jumbotron text-center">
        
  <div class="row">
    <div class="col" id="light-box1"> 
      <div class="col"><p>Nos conocimos hace:</p></div>
        <div class="row">
          <div class="col">
              <div class="numero"><p class="box" id="years">-</p><p >Años</p></div>  
          </div>
          <div class="col">
              <div class="numero"><p  class="box" id="months">-</p><p>Meses</p></div>  
          </div>
          <div class="col">
              <div class="numero"><p class="box"  id="days">-</p><p>Dias</p></div>
         </div>
        </div>
      </div>
      <div class="w-100"></div> <!-- Esto hace un salto de linea-->
      <div class="col" id="light-box2"> 
          <div class="col"><p>Somos novios hace:</p></div>
            <div class="row">
              <div class="col">
                  <div class="numero"><p class="box"  id="yearsnov">-</p><p >Años</p></div>
              </div>
              <div class="col">
                  <div class="numero"><p class="box"  id="monthsnov">-</p><p>Meses</p></div>
              </div>
              <div class="col">
                  <div class="numero"><p  class="box" id="daysnov">-</p><p>Dias</p></div>
             </div>
            </div>
          </div>
  
  
  </div>



  <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
