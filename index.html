<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/moment.js"></script>
    <script src="./js/moment-precise-range.js"></script>
    <icon src="icon.png" />
    <title>Contando los dias</title>
</head>
<body>
    <header id="header">
        <div class="header-container"><h2 class="header-brand">¿Cuánto va? <button onclick="hideNav()" class="hamburger" id="header-button"><div onclick="beautyCross(this)" class="nav-open" id="header-menu"
            ><div class="bar1"></div><div class="bar2"></div><div class="bar3"></div></div></button></h2>
        </div>
        </header>
    <main>
    <nav id="navbar">
        <h2>Ver por acontencimiento</h2>
        <form id="nav-list">
            <div class="nav-content"><input checked onclick="showMeet('#meet-input','#meet-card')" id="meet-input" class="check-nav" type="checkbox" ></input><p>Nos conocimos</p></div><hr>
            <div class="nav-content"><input checked onclick="showMeet('#novios-input','#novios-card')" id="novios-input" class="check-nav" type="checkbox"></input><p>Nos pusimos de novios</p></div><hr>
            <div class="nav-content"><input checked onclick="showMeet('#marriage-input','#marriage-card')" id="marriage-input" class="check-nav" type="checkbox"></input><p>Nos casamos</p></div><hr><br>
        </form>
    </nav>
    <div class="main-without-nav">
    <article id="article">
        <div class="card-deck">
        <div id="meet-card" class="card">
            <div class="meet-container center-container">
                <h2>Nos conocemos hace</h2>
                <div class="clock-container">
                    <div class="meet-years"><p id="meet-years">-</p><p>Años</p></div>
                    <div class="meet-months"><p id="meet-months">-</p><p>Meses</p></div>
                    <div class="meet-days"><p id="meet-days">-</p><p>Dias</p></div>
                </div>
            </div>
        </div>
        <div id="novios-card" class="card">
            <div class="novios-container center-container">
                <h2>Somos novios hace</h2>
                <div class="clock-container">
                    <div class="novios-years"><p id="novios-years">-</p><p>Años</p></div>
                    <div class="novios-months"><p id="novios-months">-</p><p>Meses</p></div>
                    <div class="novios-days"><p id="novios-days">-</p><p>Dias</p></div>
                </div>
            </div>
        </div>
        <div id="marriage-card" class="card">
            <div class="marriage-container center-container">
                <h2>Nos casamos hace</h2>
                <div class="clock-container">
                    <div class="marriage-years"><p id="marriage-years">-</p><p>Años</p></div>
                    <div class="marriage-months"><p id="marriage-months">-</p><p>Meses</p></div>
                    <div class="marriage-days"><p id="marriage-days">-</p><p>Dias</p></div>
                </div>
            </div>
        </div>
    </div>
    </article>
    <aside id="aside">
        <h2>Fotos</h2>
    </aside>
    </div>    
    </main>
    <footer id="footer">
        <h2><small></small></h2>
        <small><p class="copyright">Alejandro Nuñez 2020 <br>
        Aplicación sencilla.</p></small>
    </footer>

<script src="./js/script.js"></script>
</body>
</html>
